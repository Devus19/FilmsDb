<header class="top-menu">
  <img
    src="assets/video-camera.svg"
    class="top-menu__logo" />
  <h1
    class="top-menu__title">
    Films&nbsp;Database
  </h1>
  <a
    class="btn top-menu__btn"
    *ngIf="!isLogged && currentRoute !== '/login'"
    [routerLink]="['/login']">
    Zaloguj
  </a>
  <div *ngIf="!!userData && isLoggedIn">
    <span>
    {{userData.firstName}}
    </span>
    <a
      class="btn top-menu__btn"
      (click)="logout()">
      Wyloguj
    </a>
</div>
</header>
