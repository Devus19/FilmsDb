<div class="film-wrapper">
  <div *ngIf="!!actors && !!film">
    <app-film-specifics [film]="film" [actors]="actors"></app-film-specifics>
    <app-button (click)="goBack()">Wróć</app-button>
  </div>
  <img rel="prerender" class="loader" src="../../../../../../assets/loader.svg" *ngIf="!actors || !film">
</div>
