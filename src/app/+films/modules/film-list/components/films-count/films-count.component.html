<form class="count">
  <label class="count__label">Ilość wyników:</label>
  <select class="count__select" (change)="setItems($event)">
      <option value="5" selected>Ilość</option>
      <option value="5" (click)="setItems(5)">5</option>
      <option value="10" (click)="setItems(10)">10</option>
      <option value="15" (click)="setItems(15)">15</option>
  </select>
</form>
